    <style>
        * {

            box-sizing: border-box;

        body {
            font-family: 'Courier New', monospace;
            background: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .container {

            border: 3px solid #00ff00;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5), inset 0 0 30px rgba(0, 255, 0, 0.1);
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2.5em;
            color: #00ff00;
            margin-bottom: 45px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
        }

        .social-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: nowrap;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: #000000;
            color: #00ff00;
            text-decoration: none;
            border-radius: 0;
            border: 2px solid #00ff00;
            font-weight: 600;
            font-size: 0.9em;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
        }

        .social-link:hover {
            background: #001a00;
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.8);
            border-color: #00ff00;
        }

        .social-link svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .social-link {
                padding: 12px 24px;
                font-size: 0.9em;
            }
        }
    </style>
</head>

    <script>
        // Matrix Rain Effect
        var c = document.getElementById("matrix-canvas");
        var ctx = c.getContext("2d");

        // Making the canvas full screen
        c.height = window.innerHeight;
        c.width = window.innerWidth;

        // Matrix characters - using katakana, latin letters and numbers
        var matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}";
        matrix = matrix.split("");

        var font_size = 16;
        var columns = c.width / font_size;

        // Array of drops - one per column
        var drops = [];
        for(var x = 0; x < columns; x++)
            drops[x] = 1;

        // Drawing the characters
        function draw() {
            // Black BG with opacity to show trail
            ctx.fillStyle = "rgba(0, 0, 0, 0.04)";
            ctx.fillRect(0, 0, c.width, c.height);

            ctx.fillStyle = "#0F0"; // Green text
            ctx.font = font_size + "px 'Courier New'";

            // Looping over drops
            for(var i = 0; i < drops.length; i++) {
                // Random character to print
                var text = matrix[Math.floor(Math.random() * matrix.length)];
                // Draw the character
                ctx.fillText(text, i * font_size, drops[i] * font_size);

                // Reset drop to top randomly after crossing screen
                if(drops[i] * font_size > c.height && Math.random() > 0.975)
                    drops[i] = 0;

                // Move drop down
                drops[i]++;
            }
        }

        setInterval(draw, 35);

        // Resize canvas when window is resized
        window.addEventListener('resize', function() {
            c.height = window.innerHeight;
            c.width = window.innerWidth;
            columns = c.width / font_size;
            drops = [];
            for(var x = 0; x < columns; x++)
                drops[x] = 1;
        });
    </script>
